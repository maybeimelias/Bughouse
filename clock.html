  <body style='height:100%;width:100%;'>
    <button id="c1" onclick="click1()" style='width:49%;height:49%;font-size:10vw'>Start 1</button>
    <button id="c3" onclick="click3()" style='width:49%;height:49%;font-size:10vw'>Start 3</button>
    <br/>
    <button id="c2" onclick="click2()" style='width:49%;height:49%;font-size:10vw'>Start 2</button>
    <button id="c4" onclick="click4()" style='width:49%;height:49%;font-size:10vw'>Start 4</button>

    <script>
      c1.count = 0;
      c3.count = 0;

      function click1(){
          if (c2.active || c1.count > 3) return;

          c1.active = false;
          c2.active = true;
          c1.count++;
          c3.count = 0;

          document.getElementById("c1").style.backgroundColor = 'green';

         if (c1.count > 3) {
              document.getElementById("c1").style.backgroundColor = 'yellow';
              document.getElementById("c2").style.backgroundColor = 'yellow';
          }
          else{
              document.getElementById("c3").style.backgroundColor = '';
              document.getElementById("c4").style.backgroundColor = '';
          }
      }

      function click2(){
          if (c1.active || c1.count > 3) return;

          c1.active = true;
          c2.active = false;
          c1.count++;
          c3.count = 0;

          document.getElementById("c2").style.backgroundColor = 'green';

          if (c1.count > 3) {
              document.getElementById("c1").style.backgroundColor = 'yellow';
              document.getElementById("c2").style.backgroundColor = 'yellow';
          }
          else{
              document.getElementById("c3").style.backgroundColor = '';
              document.getElementById("c4").style.backgroundColor = '';
          }
      }

      function click3(){
          if (c4.active || c3.count > 3) return;

          c3.active = false;
          c4.active = true;
          c3.count++;
          c3.count++;
          c1.count = 0;

          document.getElementById("c3").style.backgroundColor = 'green';

          if (c3.count > 3) {
              document.getElementById("c3").style.backgroundColor = 'yellow';
              document.getElementById("c4").style.backgroundColor = 'yellow';
          }
          else{
              document.getElementById("c1").style.backgroundColor = '';
              document.getElementById("c2").style.backgroundColor = '';
          }
      }

      function click4(){
          if (c3.active || c3.count > 3) return;

          c3.active = true;
          c4.active = false;
          c3.count++;
          c1.count = 0;

          document.getElementById("c4").style.backgroundColor = 'green';

          if (c3.count > 3) {
              document.getElementById("c3").style.backgroundColor = 'yellow';
              document.getElementById("c4").style.backgroundColor = 'yellow';
          }
          else{
              document.getElementById("c1").style.backgroundColor = '';
              document.getElementById("c2").style.backgroundColor = '';
          }
      }

      function startTimer(duration, display, clock) {
          clock.timer = duration;

          minutes = parseInt(clock.timer / 60, 10);
          seconds = parseInt(clock.timer % 60, 10);

          minutes = minutes < 10 ? "0" + minutes : minutes;
          seconds = seconds < 10 ? "0" + seconds : seconds;

          display.textContent = minutes + ":" + seconds;

          setInterval(function () {
              if (!clock.active) return;

              if ((clock == c1 || clock == c2) && c1.count > 3) return;
              if ((clock == c3 || clock == c4) && c3.count > 3) return;

              minutes = parseInt(clock.timer / 60, 10);
              seconds = parseInt(clock.timer % 60, 10);

              minutes = minutes < 10 ? "0" + minutes : minutes;
              seconds = seconds < 10 ? "0" + seconds : seconds;

              display.textContent = minutes + ":" + seconds;

              if (--clock.timer < 0) {
                  c1.active = false;
                  c2.active = false;
                  c3.active = false;
                  c4.active = false;
                  beep();
                  display.style.backgroundColor = 'red'
                  alert("Game Over");
              }
          }, 1000);
      }   

      startTimer(10, document.getElementById("c1"), c1);
      startTimer(10, document.getElementById("c2"), c2);
      startTimer(10, document.getElementById("c3"), c3);
      startTimer(10, document.getElementById("c4"), c4);
